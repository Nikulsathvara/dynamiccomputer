<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="orange">
            <div class="round-logo-container">
                <img class="round-logo" src="pic/r_logo.png" alt="rounded-logo">
            </div>
            <div class="heading-text">
                <h1>Dynamic Computer Education</h1>
                <h3>On-line Examination System</h3>
            </div>
        </div>
    </header>

    <main>

        <div class="blue">
            <div class="login-title">
                Login to Start Examination
            </div>
            
        </div>
        <div class="login-tile-container">
            <div class="login-logo">
                <img src="pic/logo.png" alt="Logo">
            </div>
            <div class="login-container">
                <div class="login-human">
                    <img src="pic/login.png" alt="">
                </div>
                <form class="login-form" action="#">
                    <label for="username">USER NAME</label>
                    <input class="input-box" type="text" placeholder="User Name">
                    <label for="password">PASSWORD</label>
                    <div class="password-container">
                        <input class="input-box"  type="password" placeholder="Password">
                        <img src="pic/eye.png" alt="eye-icon">
                    </div>
                    
                    <br>
                    <div class="button">
                        <button>SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="address"> FF/9-13, Shivam Arcade, Samou Road, Nr. Harikunj Plaza, Gozaria, Ta & Di-Mehsana 382825.
            <br> Mo: 9979451812 
        </div>
        <div class="copyright">
            Designed & Devloped @ Dynamic Computer, Gozaria.
        </div>
        
    </footer>
    
</body>
</html>
